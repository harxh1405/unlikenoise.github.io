<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration</title>
<style>
    :root {
    --main: rgb(236, 166, 36);
    --box_shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.8);
    }
    ::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-thumb {
  background: var(--main);
}
::-webkit-scrollbar-track {
  background-color: #000;
}
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #6b20db;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #8b3dff;
    }

    /* Green scrollbar */
    /* ::-webkit-scrollbar {
        width: 12px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #4CAF50;
    } */

    /* Logo transition */
    #logo {
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    #logo.loaded {
        opacity: 1;
    }
    .logo {
        display: flex;
        align-items: center; 
      }
      
      .logo-img {
        width: 70px; 
        height: auto; 
        margin-right: 10px; 
}
.navbar {
        background:linear-gradient(to bottom right,#a570ff, #8b3dff);
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
.logo {
        /*color: rgb(9, 223, 9);*/
        color:white;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
    }
.headingmain{
  text-transform: lowercase;
  font-weight:700;
}
.headingsub{
  text-transform:uppercase;
  color:darkblue;
}
    .nav-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    
    .nav-links li {
        margin-right: 20px;
    }
    
    .nav-links li a {
        /*color: rgb(9, 223, 9);*/
        color:white;
        text-decoration: none;
        font-size: 18px;
    }
    
    .nav-links li a:hover {
        text-decoration: underline;
    }
    /* ::selection {
        background-color: GREEN;
        color: black;
        font-weight: bolder; 
    } */
    
</style>
</head>
<body>
    
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="cheimg/newlogo.png" alt="logo" class="logo-img">
            <span class = "headingmain">Unlike</span>
            <span class = "headingsub">Noise</span>
        </a>
        
        
        <!-- <a href="#" class="logo">ECO Grow</a> -->
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/register.html">Registration</a></li>
            <li><a href="/forevent.html">For Events</a></li>
            <li><a href="/noisedata.html">Noise Data</a></li>
        </ul>
    </nav>
<div class="container">
    
    <h2>Event Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="whatno">Whatsapp No:</label>
        <input type="text" id="whatno" name="whatno" required>

        <label for="mobile">Mobile No:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
            <option value="">Select an event</option>
            <option value="event1">Silent Cities Campaign Launch</option>
            <option value="event2">Noise-Free Weekend Challenge</option>
        </select>

        <input type="submit" value="Register">
    </form>
</div>

<script>
    // Function to validate the form
    function validateForm() {
        var form = document.getElementById("registrationForm");
        var name = form["name"].value;
        var address = form["address"].value;
        var whatno = form["whatno"].value;
        var mobile = form["mobile"].value;
        var email = form["email"].value;
        var event = form["event"].value;

        if (name === "" || address === "" || whatno === "" || mobile === "" || email === "" || event === "") {
            alert("Please fill in all fields.");
            return false;
        }

        confirm("Are you sure you want to register for this event?");
    }

    // Logo transition effect
    window.onload = function() {
        document.getElementById("logo").classList.add("loaded");
    };
</script>
</body>
</html>
